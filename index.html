<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .header {
            padding: 16px 20px;
            background: #222;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header label {
            font-size: 14px;
            color: #888;
        }

        .header input {
            flex: 1;
            max-width: 200px;
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #2a2a2a;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .header input:focus {
            border-color: #5c7cfa;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #5c7cfa, #4263eb);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: #2a2a2a;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message.error {
            align-self: flex-start;
            background: #3d1f1f;
            color: #ff6b6b;
            border: 1px solid #5c2a2a;
        }

        .message.loading {
            align-self: flex-start;
            background: #2a2a2a;
            color: #888;
        }

        .message.loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .input-area {
            padding: 16px 20px;
            background: #222;
            border-top: 1px solid #333;
            display: flex;
            gap: 12px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: #e0e0e0;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: #5c7cfa;
        }

        .input-area button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #5c7cfa, #4263eb);
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .input-area button:hover {
            opacity: 0.9;
        }

        .input-area button:active {
            transform: scale(0.98);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="header">
            <label for="password">Passwort:</label>
            <input type="password" id="password" placeholder="Zugangscode eingeben">
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Nachricht eingeben..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://n8n.srv1171461.hstgr.cloud/webhook/c8c1377f-a747-4a54-bbb8-9250359a8a28';

        function getSessionId() {
            let sessionId = sessionStorage.getItem('chatSessionId');
            if (!sessionId) {
                sessionId = 'sess_' + Math.random().toString(36).substring(2, 15) +
                            Math.random().toString(36).substring(2, 15) +
                            '_' + Date.now();
                sessionStorage.setItem('chatSessionId', sessionId);
            }
            return sessionId;
        }

        const sessionId = getSessionId();

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addMessage(content, type) {
            const container = document.getElementById('chatContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            // Escape HTML und wandle Zeilenumbr√ºche in <br> um
            message.innerHTML = escapeHtml(content).replace(/\n/g, '<br>');
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
            return message;
        }

        function removeMessage(element) {
            if (element && element.parentNode) {
                element.parentNode.removeChild(element);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const passwordInput = document.getElementById('password');
            const sendButton = document.getElementById('sendButton');

            const chatInput = messageInput.value.trim();
            const password = passwordInput.value;

            if (!chatInput) return;

            addMessage(chatInput, 'user');
            messageInput.value = '';

            const loadingMessage = addMessage('Denke nach', 'loading');
            sendButton.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chatInput: chatInput,
                        password: password,
                        sessionId: sessionId
                    })
                });

                removeMessage(loadingMessage);

                if (!response.ok) {
                    throw new Error(`Server-Fehler: ${response.status}`);
                }

                const data = await response.json();
                const botResponse = data.output || data.response || data.message || JSON.stringify(data);
                addMessage(botResponse, 'bot');

            } catch (error) {
                removeMessage(loadingMessage);
                addMessage(`Fehler: ${error.message}`, 'error');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
