<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #222;
            --bg-input: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --text-title: #fff;
            --border-color: #333;
            --border-input: #444;
            --scrollbar-thumb: #444;
            --scrollbar-hover: #555;
            --error-bg: #3d1f1f;
            --error-text: #ff6b6b;
            --error-border: #5c2a2a;
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f0f0f0;
            --bg-input: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-title: #222222;
            --border-color: #e0e0e0;
            --border-input: #cccccc;
            --scrollbar-thumb: #cccccc;
            --scrollbar-hover: #aaaaaa;
            --error-bg: #ffe0e0;
            --error-text: #cc0000;
            --error-border: #ffcccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .top-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .language-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .language-switch span {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
        }

        .language-switch span:hover {
            color: var(--text-primary);
        }

        .language-switch span.active {
            font-weight: 700;
            color: var(--text-primary);
        }

        .main-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-title);
            margin-bottom: 20px;
            text-align: center;
            transition: color 0.3s;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            transition: background 0.3s;
        }

        .header {
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.3s, border-color 0.3s;
        }

        .header label {
            font-size: 14px;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .header input {
            flex: 1;
            max-width: 200px;
            padding: 8px 12px;
            border: 1px solid var(--border-input);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, background 0.3s, color 0.3s;
        }

        .header input:focus {
            border-color: #5c7cfa;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
            transition: background 0.3s, color 0.3s;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #5c7cfa, #4263eb);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bg-input);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message.error {
            align-self: flex-start;
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        .message.loading {
            align-self: flex-start;
            background: var(--bg-input);
            color: var(--text-secondary);
        }

        .message.loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .input-area {
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            transition: background 0.3s, border-color 0.3s;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-input);
            border-radius: 8px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s, background 0.3s, color 0.3s;
        }

        .input-area input:focus {
            border-color: #5c7cfa;
        }

        .input-area button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #5c7cfa, #4263eb);
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .input-area button:hover {
            opacity: 0.9;
        }

        .input-area button:active {
            transform: scale(0.98);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 3px;
            transition: background 0.3s;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-hover);
        }

        .footer {
            margin-top: 16px;
            font-size: 13px;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #5c7cfa;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: background 0.3s;
        }

        .login-card input {
            padding: 12px 16px;
            border: 1px solid var(--border-input);
            border-radius: 8px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s, background 0.3s, color 0.3s;
        }

        .login-card input:focus {
            border-color: #5c7cfa;
        }

        .login-card button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #5c7cfa, #4263eb);
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .login-card button:hover {
            opacity: 0.9;
        }

        .login-card button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-error {
            padding: 12px 16px;
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="top-controls">
        <div class="language-switch">
            <span id="langDe" class="active">DE</span>
            <span>|</span>
            <span id="langEn">EN</span>
        </div>
        <button class="theme-toggle" id="themeToggle" title="Theme wechseln">&#9790;</button>
    </div>
    <h1 class="main-title" id="mainTitle">Your Report Assistant</h1>

    <!-- Login -->
    <div class="login-card" id="loginCard">
        <input type="email" id="loginEmail" placeholder="Email" autocomplete="email">
        <input type="password" id="loginPassword" autocomplete="current-password">
        <div class="login-error" id="loginError"></div>
        <button id="loginButton"></button>
    </div>

    <!-- Chat (zunächst versteckt) -->
    <div class="chat-wrapper hidden" id="chatWrapper">
        <div class="chat-container" id="chatContainer"></div>

        <div class="input-area">
            <input type="text" id="messageInput" autocomplete="off">
            <button id="sendButton" onclick="sendMessage()"></button>
        </div>
    </div>

    <footer class="footer">
        <a href="impressum.html">Impressum</a>
    </footer>

    <script>
        // Übersetzungen
        const translations = {
            de: {
                title: 'Your Report Assistant',
                emailPlaceholder: 'Email',
                passwordPlaceholder: 'Passwort',
                loginButton: 'Starten',
                loginButtonLoading: 'Wird geladen...',
                loginError: 'Bitte Email und Passwort eingeben.',
                messagePlaceholder: 'Nachricht eingeben...',
                sendButton: 'Senden',
                loading: 'Denke nach',
                welcome: 'Hallo, Ich bin dein Report Assistent. Ich kann auf die Geschäftsberichte der DAX Unternehmen zurückgreifen. Frag mich einfach nach Details, Umsatzzahlen oder Strategien.',
                error: 'Fehler',
                serverError: 'Server-Fehler'
            },
            en: {
                title: 'Your Report Assistant',
                emailPlaceholder: 'Email',
                passwordPlaceholder: 'Password',
                loginButton: 'Start',
                loginButtonLoading: 'Loading...',
                loginError: 'Please enter email and password.',
                messagePlaceholder: 'Enter message...',
                sendButton: 'Send',
                loading: 'Thinking',
                welcome: 'Hello, I am your Report Assistant. I can access the annual reports of DAX companies. Just ask me about details, revenue figures or strategies.',
                error: 'Error',
                serverError: 'Server error'
            }
        };

        let currentLanguage = 'de';

        function setLanguage(lang) {
            currentLanguage = lang;
            const t = translations[lang];

            // UI aktualisieren
            document.getElementById('mainTitle').textContent = t.title;
            document.getElementById('loginEmail').placeholder = t.emailPlaceholder;
            document.getElementById('loginPassword').placeholder = t.passwordPlaceholder;
            document.getElementById('loginButton').textContent = t.loginButton;
            document.getElementById('messageInput').placeholder = t.messagePlaceholder;
            document.getElementById('sendButton').textContent = t.sendButton;

            // Sprachschalter aktualisieren
            document.getElementById('langDe').classList.toggle('active', lang === 'de');
            document.getElementById('langEn').classList.toggle('active', lang === 'en');

            // HTML lang-Attribut
            document.documentElement.lang = lang;
        }

        // Sprachschalter Event-Listener
        document.getElementById('langDe').addEventListener('click', () => setLanguage('de'));
        document.getElementById('langEn').addEventListener('click', () => setLanguage('en'));

        // Initiale Sprache setzen
        setLanguage('de');

        // Supabase Konfiguration
        const SUPABASE_URL = 'https://esyjdvhrvmbslmeurruz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzeWpkdmhydm1ic2xtZXVycnV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2ODYyOTksImV4cCI6MjA3NzI2MjI5OX0.3Rdqkb7qX_uKIXNqU6TwmexmdKaHrhQn2hYf6Qye050';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const API_URL = 'https://n8n.srv1171461.hstgr.cloud/webhook/c8c1377f-a747-4a54-bbb8-9250359a8a28';

        // Login Elemente
        const loginCard = document.getElementById('loginCard');
        const chatWrapper = document.getElementById('chatWrapper');
        const loginButton = document.getElementById('loginButton');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const loginError = document.getElementById('loginError');

        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }

        function hideError() {
            loginError.style.display = 'none';
        }

        async function handleLogin() {
            const email = loginEmail.value.trim();
            const password = loginPassword.value;

            if (!email || !password) {
                showError(translations[currentLanguage].loginError);
                return;
            }

            hideError();
            loginButton.disabled = true;
            loginButton.textContent = translations[currentLanguage].loginButtonLoading;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showError(error.message);
                    loginButton.disabled = false;
                    loginButton.textContent = translations[currentLanguage].loginButton;
                    return;
                }

                if (data.user) {
                    // Login erfolgreich - Chat anzeigen
                    loginCard.classList.add('hidden');
                    chatWrapper.classList.remove('hidden');
                    document.getElementById('messageInput').focus();
                    // Willkommensnachricht
                    addMessage(translations[currentLanguage].welcome, 'bot');
                }
            } catch (err) {
                showError(translations[currentLanguage].error + ': ' + err.message);
                loginButton.disabled = false;
                loginButton.textContent = translations[currentLanguage].loginButton;
            }
        }

        loginButton.addEventListener('click', handleLogin);
        loginPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        loginEmail.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginPassword.focus();
        });

        function getSessionId() {
            let sessionId = sessionStorage.getItem('chatSessionId');
            if (!sessionId) {
                sessionId = 'sess_' + Math.random().toString(36).substring(2, 15) +
                            Math.random().toString(36).substring(2, 15) +
                            '_' + Date.now();
                sessionStorage.setItem('chatSessionId', sessionId);
            }
            return sessionId;
        }

        const sessionId = getSessionId();

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addMessage(content, type) {
            const container = document.getElementById('chatContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            // Escape HTML und wandle Zeilenumbrüche in <br> um
            message.innerHTML = escapeHtml(content).replace(/\n/g, '<br>');
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
            return message;
        }

        function removeMessage(element) {
            if (element && element.parentNode) {
                element.parentNode.removeChild(element);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            const chatInput = messageInput.value.trim();

            if (!chatInput) return;

            addMessage(chatInput, 'user');
            messageInput.value = '';

            const loadingMessage = addMessage(translations[currentLanguage].loading, 'loading');
            sendButton.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chatInput: chatInput,
                        sessionId: sessionId,
                        language: currentLanguage
                    })
                });

                removeMessage(loadingMessage);

                if (!response.ok) {
                    throw new Error(`${translations[currentLanguage].serverError}: ${response.status}`);
                }

                const data = await response.json();
                const botResponse = data.output || data.response || data.message || JSON.stringify(data);
                addMessage(botResponse, 'bot');

            } catch (error) {
                removeMessage(loadingMessage);
                addMessage(`${translations[currentLanguage].error}: ${error.message}`, 'error');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = '&#9788;';  // Sonne
        const moonIcon = '&#9790;'; // Mond

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            themeToggle.innerHTML = theme === 'light' ? moonIcon : sunIcon;
            localStorage.setItem('theme', theme);
        }

        // Gespeichertes Theme laden oder Standard (dark) verwenden
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            setTheme('light');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'light' ? 'dark' : 'light');
        });
    </script>
</body>
</html>
